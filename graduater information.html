<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        legend{
            color: red;
        }
        fieldset{
            width: 400px;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <h1>毕业生信息</h1>
    <form>
        <fieldset>
            <legend>学生信息</legend>
            姓&nbsp;&nbsp;名<input type="text" placeholder="请输入姓名" autofocus="autofocus" required name="name1"/><span>*</span>
            <br/>
            学&nbsp;&nbsp;号<input type="number" placeholder="请输入学号" autofocus="autofocus" required name="number1"/><span>*</span>
            <br/>
            手&nbsp;&nbsp;机<input type="tel" placeholder="请输入手机号" autofocus="autofocus" required name="tel"/><span>*</span>
            <br/>
            邮&nbsp;&nbsp;箱<input type="email" placeholder="请输入邮箱地址" autofocus="autofocus" required name="email1"/><span>*</span>
        </fieldset>
        <fieldset>
            <legend>录取情况</legend>
            录取学校<input type="search" autofocus="autofocus" autocomplete="on" required name="school" list="schools"/>
            <datalist id="schools">
                <option>河北师范大学</option>
                <option>河北师范大学软件学院</option>
                <option>河北师范大学信息学院</option>
            </datalist>
            <br/>
            入学成绩<input type="number"  autofocus="autofocus" required name="number1"/>
            <br/>
            入学时间<input type="date" autofocus="autofocus" required name="date1"/>
        </fieldset>
        <br/>
        <input type="submit"/>
    </form>
</body>
</html>
